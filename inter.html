<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="cont">
        <div class="country">
            <label FOR="country">COUNTRY</label>
            <select name="select1" id="select1" onchange="populate(this.id,'select2')">
                <option value="">---CHOOSE COUNTRY---</option>
                <option value="india">INDIA</option>
                <option value="america">AMERICA</option>
                <option value="africa">AFRICA</option>
            </select>
        </div>
        <div class="country">
            <label for="city">CITY</label>
            <select name="select2" id="select2"></select>
        </div>
    </div>

    <script>
        function populate(s1, s2) 
        {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if (s1.value == "india")
            { 
                var optionArray = ['delhi|DELHI','mumbai|MUMBAI','bangalore|Bangalore', 'goa|Goa','harayna|HARAYNA'];

            }
            else if (s1.value == 'america')
            {
                var optionArray = ['new york|New York', 'chicago|Chicago','houston|houston','los angeles|Los Angeles'];
            }
            else if(s1.value == 'africa')
            {
                var optionArray = ['kinshasa|Kinshasa','lagos|Lagos','cairo|Cairo','giza|Giza'];
            }

            for (var option in optionArray)
            {
                var pair = optionArray[option].split("|");
                var newoption = document.createElement("option");
                newoption.value = pair[0];
                newoption.innerHTML = pair[1];
                s2.options.add(newoption)

            }
        }

    </script>
</body>
</html>
